<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Language</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="language-container">
        <h1>Select Your Language</h1>
        <form id="language-form">
            <label>
                <input type="radio" name="language" value="en" checked>
                English
            </label><br>
            <label>
                <input type="radio" name="language" value="hi">
                हिंदी (Hindi)
            </label><br>
            <label>
                <input type="radio" name="language" value="es">
                Español (Spanish)
            </label><br>
            <label>
                <input type="radio" name="language" value="zh">
                中文 (Chinese)
            </label><br>
            <label>
                <input type="radio" name="language" value="fr">
                Français (French)
            </label><br>
            <label>
                <input type="radio" name="language" value="ar">
                العربية (Arabic)
            </label><br>
            <label>
                <input type="radio" name="language" value="pt">
                Português (Portuguese)
            </label><br>
            <label>
                <input type="radio" name="language" value="ru">
                Русский (Russian)
            </label><br>
            <button type="submit">Proceed</button>
        </form>
    </div>
    <script src="language-selection.js"></script>
    
</body>
</html>
