<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="index.title">AI Onboarding Screen</title>

  <!-- <link rel="shortcut icon" href="—Pngtree—american labor day yellow hard_6362851.png" type="image/x-icon"> -->
  <link rel="stylesheet" href="Styles.css">
</head>

<body>
  <!-- ----------- loader----------------------- -->
  <!-- <div class="loader">
    <img src="builder.svg" alt="">
  </div> -->
  <!-- -------loader-end------------- -->

  <div class="container">
    <button id="skip-button" class="skip-btn" data-i18n="index.skip_button">Skip</button>
    <div class="logo">
      <img src="—Pngtree—american labor day yellow hard_6362851.png" alt="Logo">
    </div>
    <h1 data-i18n="index.get_started">Get Started</h1>
    <p data-i18n="index.login_description">Login to start using the app.</p>
    <button id="google-login">
      <img src="Google.svg" alt="Google Icon">
      <span data-i18n="index.google_login">Login with Google</span>
    </button>
    <p class="alternative-login" data-i18n="index.alt_login">Or login using email / mobile ></p>
    <p class="terms" data-i18n="index.terms">By registering you agree to our terms & conditions</p>
    <p class="help">
      <a href="#" data-i18n="index.help">Having trouble? Contact Us</a>
    </p>

    <p class="version">v1.0.0</p>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
    integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script type="module" src="Dashboard/LD/firebase.js"></script>
  <script type="module" src="Dashboard/LD/google.js"></script>
  <script src="/LoginInterface/Dashboard/Translation/scripts/translation.js"></script>
</body>

</html>
